version: "3"
services:

  mongo:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongodata:/data/db
    ports:
        - 27018:27018
    command: mongod --port 27018 # --quiet

  frontend:
    build:
      context: frontend

  backend:
    build:
      context: backend
    volumes:
      - static-content:/usr/src/app
    ports:
      - "4000:8000"

  nginx:
    build:
      context: frontend
      dockerfile: Dockerfile-nginx
    volumes:
      - static-content:/usr/src/app
    ports:
      - "80:80"

volumes:
  mongodata:
  static-content:
